            <!-- only display when screen width is medium -->
            <!-- default with block is that everything above is also visible so need to use lg-none to stop that -->
            <a class="dropdown-item d-none d-md-block d-lg-none" href="#" onclick="alert('d-none d-md-block d-lg-none')">Only medium</a>

            <!-- only display when screen width is medium or below --> 
            <!-- when you use none, everything below is VISIBLE, everything above is not -->      
            <a class="dropdown-item d-lg-none" href="#" onclick="alert('d-lg-none')">Medium or below</a>

            <!-- only display when screen width is medium or above -->      
            <!-- d-xs-none does not exist, use d-none --> 
            <a class="dropdown-item d-sm-none d-none d-md-block" href="#" onclick="alert('d-sm-none d-none d-md-block')">Medium or above</a>

            <!-- only display when screen width is NOT medium --> 
            <!-- default when using none is that everything below is visible, everything above is not
            so in this case you also need to say specifically that everything above is visible using d-lg-block -->      
            <a class="dropdown-item d-md-none d-lg-block" href="#" onclick="alert('d-md-none d-lg-block')">Not medium</a>
        </div>
